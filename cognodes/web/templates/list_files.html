{% extends "base.html" %}
{% block container %}
<div class="container">
  <div class="row">
    <div class="col-md-10">
      {% for file in files %}
      <p>
        <a href="{{ url_for('uploaded_file', filename=file.name)}}">
          {{ file.name }}
        </a>
      </p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
