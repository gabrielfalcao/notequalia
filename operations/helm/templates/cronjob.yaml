{{- if .Values.zmq.enabled }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "cognodes-io.fullname" . }}-cron
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            name: {{ .Chart.Name }}
            command: ['cognodes-io', 'enqueue', '{{ .Chart.Name }}']
            envFrom:
              - configMapRef:
                  name: {{ include "cognodes-io.fullname" . }}-env
          restartPolicy: OnFailure
{{- end }}
