{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "notequalia-io.fullname" . }}-ingress-visualcu-es
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/session-cookie-expires: "600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "600"
    # kubernetes.io/tls-acme: 'true'
    # https://docs.giantswarm.io/guides/advanced-ingress-configuration/#custom-max-body-size
spec:
  tls:
  - hosts:
    - visualcu.es
    - api.visualcu.es
    - app.visualcu.es
    - data.visualcu.es
    - mail.visualcu.es
    secretName: visualcu-es-letsencrypt-secret
  rules:
  - host: visualcu.es
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "notequalia-io.fullname" . }}
          servicePort: 5000
  - host: api.visualcu.es
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "notequalia-io.fullname" . }}
          servicePort: 5000
  - host: data.visualcu.es
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "notequalia-io.fullname" . }}
          servicePort: 5000
  - host: app.visualcu.es
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "notequalia-io.fullname" . }}
          servicePort: 5000
  - host: mail.visualcu.es
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "notequalia-io.fullname" . }}
          servicePort: 5000
{{- end }}

